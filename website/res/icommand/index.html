<body onload="OnInit()" onunload="OnUninit()">
    <div style="width:1px;height:1px">
        <object id="iLiveSDKCom" classid="CLSID:54E71417-216D-47A2-9224-C991A099C531" codebase="./iLiveSDK.cab#version=1,6,0,0"></object>
    </div>
    <div class='ic-box'>
        <div>
            <div class='ic-video'>
                <div class='ic-video-v'>
                    <div>

                    </div>
                    <div>
                        <object id="localRender" classid="CLSID:1EA15A99-7F53-4B6F-8947-B57A0729918E" width="100%" height="100%"></object>
                    </div>
                </div>
                <div class='ic-video-v'>

            </div>
            <div class='ic-msg'>

                </div>
                <div class='ic-msg-button'>

<script>
    $('.ic-msg-button-send').click(function (e) {
        var msg = $.trim($('#msg').val());
        sendGroupMessage(msg);
    });
</script>
